backend:
  name: github
  repo: brtchk/heroes
  branch: netlify-cms
media_folder: "static/images/uploads"
public_folder: "/images/uploads"
collections:
  - name: "products"
    label: "Products"
    folder: "_data/products" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    extension: "yml"
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - label: "Cover"
        name: "cover"
        widget: "object"
        fields:
          - {label: "Cover Title", name: "title", widget: "string"}
          - {label: "Cover Subtitle", name: "subtl", widget: "string"}
          - {label: "Cover Image", name: "image", widget: "image"}
      - {label: "Text on Blue", name: "textOnBlue", widget: "text"}
      - label: "Points"
        name: "points"
        widget: "list"
        fields:
          - label: "Point"
            name: "point"
            widget: "object"
            fields:
              - {label: "Image", name: "image", widget: "image"}
              - {label: "Text", name: "text", widget: "text"}
      - label: "Subproducts"
        name: "subproducts"
        widget: "list"
        fields:
          - label: "Subproduct"
            name: "subproduct"
            widget: "relation"
            collection: "subproducts"
            searchFields: ["title"]
            valueField: "title"

  - name: "subproducts"
    label: "Subproducts"
    folder: "_data/subproducts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    extension: "yml"
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
