cover:
  title: "Летний лагерь ГЕРОИ"
  subtl: "Территория раскрытия возможностей"
  image: "/images/uploads/default.jpg"
text-on-blue: "ГЕРОИ — это больше, чем летний детский лагерь. Значительнее, чем активный отдых на природе. Интенсивнее, чем подготовительные курсы. Ярче, чем выездной туризм. Лагерь ГЕРОИ — это среда обитания настоящего победителя."
3-points:
  - point-1:
      image: "/images/uploads/default.jpg"
      text: "Призвание нашего лагеря — показать каждому участнику, что героем стать возможно. Наша цель — сформировать необходимые качества характера уверенного в себе и успешного человека."
  - point-2:
      image: "/images/uploads/default.jpg"
      text: "Раскрытие личностного потенциала детей и подростков мы реализуем посредством уникальной методики, сочетая в программах элементы физического и психо-эмоционального развития."
  - point-3:
      image: "/images/uploads/default.jpg"
      text: "Результат каждой смены — развитие стойкости духа, стратегического мышления, лидерских качеств, умения взаимодействовать в команде, и прежде всего, осознанное отношение к себе и окружающим."
